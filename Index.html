    <script>
        const selections = [
            {

                beats: 'scissors'
            },
            {

                beats: 'rock'
            },
            {
                name: 'scissors',
                beats: 'paper'
            }
        ]

        function getComputerSelection(){
            let randomSelection = Math.floor(Math.random() * selections.length);
            return(randomSelection)
        }

        let computerSelection = getComputerSelection();
        
        function getUserSelection(){
            let saveUserSelection = prompt('type rock, paper, or scissors')
            return(saveUserSelection)
        }

        let userSelection = getUserSelection();

        function playGame(){
            if (computerSelection === 0 && userSelection === 'rock'){
                console.log('Tie')
                let result = 'Tie'
                return(result)
            }
            else if (computerSelection === 1 && userSelection === 'paper'){

                return(result)
            }
            else if (computerSelection === 2 && userSelection === 'scissors'){
                console.log('Tie')

                return(result)
            }
            else if (computerSelection === 0 && userSelection === 'paper'){
                console.log('You Win!')

                return(result)
            }
            else if (computerSelection === 1 && userSelection === 'scissors'){

                return(result)
            }
            else if (computerSelection === 2 && userSelection === 'rock'){
                console.log('You Win!')

                return(result)
            }
            else if (computerSelection === 0 && userSelection === 'scissors'){
                console.log('You lose, try again!')

            }
            else if (computerSelection === 1 && userSelection === 'rock'){

                console.log('You lose, try again!')

            }
            else console.log('wrong input')
        }

        let computerScore = 0
        let userScore = 0
        let gameStatus = null

        for (let i = 0; i < 5; i++) {
            let computerSelection = getComputerSelection();
            let userSelection = getUserSelection();
            let = gameStatus = playGame();
            if(gameStatus === 'Tie')
            computerScore++, userScore++
            else if (gameStatus === 'You Win!')
            userScore++
            else if(gameStatus === 'You lose, try again!')
            computerScore++
            else console.log('something wrong')

        }

        console.log(computerSelection);
