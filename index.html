<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="output.css">
    <title>Rock Paper Scissors Game</title>
</head>
<body>
    <div class="container">
        <h1>Rock Paper Scissors</h1>
        <p id="instructions">Click on your choice to start the game.</p>
        <div class="scoreboard">
            <p>Player Score: <span id="yourScore">0</span></p>
            <p>Computer Score: <span id="computerScore">0</span></p>
        </div>
        <div class="choices">
            <div>
                <h2>Player</h2>
                <button class="btn" data-choice="✊">Rock</button>
                <button class="btn" data-choice="✋">Paper</button>
                <button class="btn" data-choice="✌">Scissors</button>
            </div>
            <div>
                <h2>Computer</h2>
                <!-- Display the computer's choice here -->
            </div>
        </div>
        <p id="result"></p>
        <div id="playerChoice">You chose: </div>
        <div id="computerChoice">Computer chose: </div>
    </div>

    <!-- Instructions Modal -->
    <div id="instructionsModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>How to Play</h2>
            <p>Click on your choice to start the game. The first player to reach 5 points wins!</p>
        </div>
    </div>

    <!-- Winner Modal -->
    <div id="winnerModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="winnerMessage"></h2>
            <button id="playAgainBtn">Play Again</button>
        </div>
    </div>

    <script src="app-ui.js"></script>
</body>
</html>
